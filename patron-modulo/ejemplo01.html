<!DOCTYPE html>
<html lang="EN">
<head>
	<meta charset="UTF-8" />
	<title>Patrón Módulo</title>
	<script type="text/javascript">
		// see => https://fernetjs.com/2012/05/patrones-module-y-namespace/
		var maths = maths || {}

		maths.suma = (function(){
			var total = 0

			return {
				sumar: function(a, b){
					var sum = a + b
					total += sum
					return sum
				},
				getTotal: function(){
					return total
				}
			}
		})()

		maths.resta = (function(){
			var total = 0

			return {
				restar: function(a, b) {
					var dif = a - b
					total += dif
					return dif
				},
				getTotal: function() {
					return total
				}
			}
		})()

		console.log(maths.suma.sumar(20, 40)); //retorna 60
		console.log(maths.suma.sumar(10, 10)); //retorna 20
		console.log(maths.suma.getTotal()); //retorna 80

		console.log(maths.resta.restar(40, 20)); //retorna 20
		console.log(maths.resta.restar(10, 10)); //retorna 0
		console.log(maths.resta.getTotal()); //retorna 20
	</script>
</head>
<body>

</body>
</html>
